    <!-- Google Analytics tag (gtag.js) - Highly deferred loading -->
    <script>
      // Defer Google Analytics loading until user interaction or after significant delay
      let analyticsLoaded = false;
      
      function loadAnalytics() {
        if (analyticsLoaded) return;
        analyticsLoaded = true;
        
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-8S5FL37K8X';
        document.head.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);} // eslint-disable-line
        gtag('js', new Date());
        gtag('config', 'G-8S5FL37K8X');
      }
      
      // Load on first user interaction or after 3 seconds
      ['mousedown', 'touchstart', 'keydown', 'scroll'].forEach(event => {
        document.addEventListener(event, loadAnalytics, { once: true, passive: true });
      });
      
      window.addEventListener('load', function() {
        setTimeout(loadAnalytics, 3000); // Fallback after 3 seconds
      });

      // Load fonts asynchronously to eliminate render blocking
      window.addEventListener('load', function() {
        setTimeout(function() {
          // Load IBM Plex Mono (terminal/documentation font) with JetBrains Mono, Montserrat and Cairo as fallbacks

          document.head.appendChild(fontLink);
        }, 100); // Load fonts after 100ms
      });
